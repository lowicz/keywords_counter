<!DOCTYPE html>
<html>
  <head>
    <title>Keywords Counter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
      .container {
        max-width: 1000px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-5 col-sm-offset-1">
          <h1>Keywords Counter</h1>
          <br>
          <form role="form" action="" method="post">
            <div class="form-group">
              <input type="text" name="url" class="form-control" placeholder="Enter URL..." style="max-width: 300px;" value="{{ request.form.url }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Process</button>
          </form>
          <br>
          {% if error %}
          <div class="alert alert-danger" role="alert">
            <b>Error: </b>
            {{ error }}
          </div>
          {% endif %}
        </div>
        <div class="col-sm-5 col-sm-offset-1">
          {% if results %}
          <h1>Frequencies</h1>
          <br>
            <div id="results">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Keyword:</th>
                    <th>Count:</th>
                  </tr>
                </thead>
                <tbody>
                  {% for key in results %}
                    <tr>

                      <td>{{key}}</td>
                      <td>{{results[key]}}</td>

                    </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
          {% endif %}
        </div>
      </div>
    </div>
    <br><br>
  </body>
</html>
