<!DOCTYPE html>
<html>
  <head>
    <title>Keyword wordcount</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
      .container {
        max-width: 1000px;
      }
    </style>
  </head>
  <body ng-controller="WordcountController">
    <div class="container">
      <div class="row">
        <div class="col-sm-5 col-sm-offset-1">
          <h1>Keyword Counter</h1>
          <br>
          <form role="form" action="" method="post">
            <div class="form-group">
              <input type="text" name="url" class="form-control" placeholder="Enter URL..." style="max-width: 300px;" value="{{ request.form.url }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Process</button>
          </form>
          <br>
          <div class="alert alert-danger" role="alert">
          </div>
        </div>
        <div class="col-sm-5 col-sm-offset-1">
          <h2>Frequencies</h2>
          <br>
          {% if results %}  
              {{ results }}
          {% endif %}
        </div>
      </div>
    </div>
    <br><br>
  </body>
</html>
